<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
  <style>
    input{
      width: 90%;
    }
  </style>
</head>
<body>
  <header align="center">
    <h1>상품 상세</h1>
  </header>
  <form>
    상품 ID<br>
    <input type="text" name="itemID" disabled th:value="${item.id}"><br>
    상품명<br>
    <input type="text" name="itemName" disabled th:value="${item.name}"><br>
    가격<br>
    <input type="text" name="itemPrice" disabled th:value="${item.price}"><br>
    수량<br>
    <input type="text" name="itemQuantity" disabled th:value="${item.quantity}"><br>
    <hr>
    <button onclick="location.href='/itemList'">목록으로</button>
    <button onclick="location.href='ItemUpdateForm.html'"
            th:onclick="|location.href='@{/item/{itemId}/itemUpdate(itemId=${item.id})}'|" type="button">상품 수정</button>
  </form>


</body>
</html>
